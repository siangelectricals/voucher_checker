<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Number to Photo Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background-color: #f9f9f9;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>üì± Phone Number to Photo Lookup</h2>
  <input type="text" id="phoneInput" placeholder="Enter phone number" />
  <button onclick="lookupPhoto()">Search</button>
  <img id="photo" src="" alt="Photo will appear here" onerror="this.style.display='none'" />
  <p id="status"></p>

  <script>
    const SHEET_URL = 'https://opensheet.elk.sh/13FXnczOazZPunaCZSqDYqsymV1H3ANjJOxcIzo6Davc/Sheet1';
    let photoData = {};

    fetch(SHEET_URL)
      .then(response => response.json())
      .then(data => {
        data.forEach(row => {
          if (row['Phone'] && row['Photo Link']) {
            photoData[row['Phone']] = row['Photo Link'];
          }
        });
      })
      .catch(error => {
        document.getElementById('status').innerText = 'Failed to load data.';
      });

    function lookupPhoto() {
      const phone = document.getElementById('phoneInput').value.trim();
      const img = document.getElementById('photo');
      const status = document.getElementById('status');

      if (photoData[phone]) {
        img.src = photoData[phone];
        img.style.display = 'block';
        status.innerText = '';
      } else {
        img.style.display = 'none';
        status.innerText = '‚ùå No photo found for this number.';
      }
    }
  </script>
</body>
</html>
